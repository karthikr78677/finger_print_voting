<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for IPL Team</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .team-button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .team-button:hover {
            background-color: #e0a800;
        }

        .team-button:active {
            background-color: #d39e00;
        }

        .team-button:focus {
            outline: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vote for Your IPL Team</h2>
        <form id="voteForm" action="/vote" method="POST">
            <div class="form-group">
                <button type="submit" name="team" value="CSK" class="team-button">CSK</button>
            </div>
            <div class="form-group">
                <button type="submit" name="team" value="RCB" class="team-button">RCB</button>
            </div>
            <div class="form-group">
                <button type="submit" name="team" value="KKR" class="team-button">KKR</button>
            </div>
            <div class="form-group">
                <button type="submit" name="team" value="MI" class="team-button">MI</button>
            </div>
            <div id="message" class="success"></div>
        </form>
    </div>
</body>
</html>
